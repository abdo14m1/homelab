ipam:
  mode: kubernetes


operator:
  replicas: 1
  rollOutPods: true

rollOutCiliumPods: true

kubeProxyReplacement: true

# K3s-specific configuration for proper service handling
k8sServiceHost: 192.168.1.44
k8sServicePort: 6443

# Ensure proper API server connectivity
k8s:
  requireIPv4PodCIDR: true

cleanBpfState: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

# This enables Cilium's built-in bare-metal load balancer.
l2announcements:
  enabled: true

externalIPs:
  enabled: true

k8sClientRateLimit:
  qps: 50
  burst: 200

ingressController:
  enabled: true
  loadbalancerMode: shared
  default: true
  service:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.1.240
  