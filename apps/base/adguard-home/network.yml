---
apiVersion: v1
kind: Service
metadata:
  name: release-name-adguard-home-dns
  namespace: adguard-home
  annotations:
    io.cilium/lb-ipam-ips: 192.168.1.244
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.244
  ports:
    - port: 53
      targetPort: dns-tcp
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: dns-udp
      protocol: UDP
      name: dns-udp
  selector:
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/instance: release-name
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-adguard-home
  namespace: adguard-home
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/instance: release-name
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/hostname: adguard.farag.tech
  name: adguard-home-ui
  namespace: adguard-home
spec:
  ingressClassName: cilium
  tls:
  - hosts:
    - adguard.farag.tech
    secretName: adguard-home-ui-tls
  rules:
  - host: adguard.farag.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: release-name-adguard-home
            port:
              number: 3000