main:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 512m
      memory: 512Mi

ingress:
  enabled: true
  className: cilium
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.farag.tech
    cert-manager.io/cluster-issuer: letsencrypt-production
  hosts:
    - host: n8n.farag.tech
      paths:
        - path: /
          pathType: Prefix
    - host: n8n-webhook.farag.tech
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: n8n-tls
      hosts:
      - n8n.farag.tech
      - n8n-webhook.farag.tech

webhook:
  url: https://n8n-webhook.farag.tech