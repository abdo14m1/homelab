apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whisper-turbo-route
  namespace: ai-models
  annotations:
    external-dns.alpha.kubernetes.io/hostname: whisper.farag.tech
spec:
  parentRefs:
    - name: production-gateway
      namespace: kube-system
  hostnames:
    - whisper.farag.tech
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whisper-turbo-predictor
          port: 80
