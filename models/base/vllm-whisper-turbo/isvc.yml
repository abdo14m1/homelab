apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: whisper-turbo
  namespace: ai-models
spec:
  predictor:
    runtimeClassName: nvidia
    minReplicas: 1
    model:
      modelFormat:
        name: huggingface
      storageUri: "pvc://whisper-model-pvc/whisper-large-v3-turbo"
      args:
        - --model_id=/mnt/models
        - --backend=vllm
        - --dtype=float16
        - --gpu-memory-utilization=0.9
        - --tokenizer-mode=slow
        - --enforce-eager
      resources:
        requests:
          cpu: "2"
          memory: "8Gi"
          nvidia.com/gpu: "1"
        limits:
          cpu: "4"
          memory: "16Gi"
          nvidia.com/gpu: "1"
    volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: whisper-model-pvc